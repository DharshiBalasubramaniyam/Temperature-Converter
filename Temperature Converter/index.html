<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TemperatureConverter</title>
</head>
<body>

    <div id="background">
        <div id="container">

            <h1>Temperature Converter</h1>

            <div id="formbox">
                <div id="labels">
                    <label for="c">Celsius: </label>
                    <label for="f">Fahrenheit: </label>
                    <label for="k">Kelvin: </label>
                </div>

                <div id="inputs">
                    <input type="number" placeholder="Celsius" id="c">
                    <input type="number" placeholder="Fahrenheit" id="f">
                    <input type="number" placeholder="Kelvin" id="k">
                </div>
                
            </div>
            

            <button type="reset" id="reset">Reset</button>

        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
